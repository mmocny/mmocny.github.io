<!DOCTYPE html>
<html>
<head>
<title>CSS Background Layer Demo</title>
<style>
  .pattern-box {
    box-sizing: border-box;
    width: 24px;
    height: 24px;
    border: 2px solid #000;
    background-color: #f0f0f0;
    background-image: 
    url('https://upload.wikimedia.org/wikipedia/commons/8/8a/WGs-Icons-4.png'),
    url('https://upload.wikimedia.org/wikipedia/commons/b/b8/WGs-Icons-6.png'),
    url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Green_icon_-_Love.ZGH.png'),
        url('');
    background-size: 10px;
    background-repeat: repeat;
    background-position: 0px 0px, 50px 50px, 100px 100px;
  }
</style>
</head>
<body>

  <div class="pattern-box"></div>

<script>
  new PerformanceObserver((entryList) => {
    for (const entry of entryList.getEntries()) {
      console.log('LCP candidate:', entry.url, entry.size, entry);
    }
  }).observe({ type: 'largest-contentful-paint', buffered: true });
</script>

</body>
</html>
