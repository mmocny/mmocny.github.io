    <script>
        async function replaceUrlWith(url) {
            url.searchParams.set('id', Math.random());
            
            // Won't work with soft-navs
            // window.history.replaceState({}, '', url);
            
            if (window.history.state?.shouldReplace) {
                // Add a once eventlistener for popstate:
                await new Promise(resolve => {
                    window.addEventListener('popstate', (event) => {
                        event.preventDefault();
                        event.stopPropagation();
                        resolve();
                    }, { once: true });
                    window.history.back();
                });
            }

            window.history.pushState({ shouldReplace: true }, '', url);
        }

        async function routeTo(url) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            await replaceUrlWith(url);

            const text = "Lorem Ipsum";
            const t = document.createTextNode(text);
            const d = document.createElement('div');
            d.appendChild(t);
            document.body.appendChild(d);
        }

        document.addEventListener('click', async (event) => {
            const nearestAnchor = event.target.closest('a');
            event.preventDefault();
            const url = new URL(nearestAnchor.href);
            await routeTo(url);
            await new Promise(resolve => setTimeout(resolve, 100));
        });

        const observer = new PerformanceObserver((list) => {
            for (let entry of list.getEntries()) {
                console.log(entry.entryType, entry);
            }
        });
        observer.observe({ type: 'soft-navigation', includeSoftNavigationObservations: true })
        observer.observe({ type: 'interaction-contentful-paint', includeSoftNavigationObservations: true })
