<!DOCTYPE html><html><head><title>Delayed Response</title><script src="early.js"></script></head>
<!-- Paint holding active until <body> + 500ms, or something like that -->
<body><script>performance.mark("contentless div shown");</script><div style="background-color: red; width: 500px; height: 500px;" onclick="this.textContent = 'boo'"></div>
<!-- Once this next div flushes we will unblock paint holding (or timeout first) -->
<script src="jank.js"></script><div>Contentful text.</div></body></html>
