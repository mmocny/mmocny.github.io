<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Anti-pattern with Pseudo-classes</title>
  <style>
    :root {
      /* CSS variables for layout */
      --container-width: 50vw;
      --container-height: 50vh;
      --padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: var(--container-width);
      padding: var(--padding);
      transition: all 0.5s ease;
    }

    .container div {
      flex: 1 1 100%;
      padding: var(--padding);
      margin: 10px;
      background-color: #333;
      color: white;
      transition: all 0.5s ease;
      /* More layout properties */
      width: calc(var(--container-width) - 20px);
      height: calc(var(--container-height) / 4);
    }

    /* Button styles */
    .trigger-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #555;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    .trigger-button:hover {
      background-color: #777;
    }

    .trigger-button:active {
      /* Change CSS variables on :active */
      --container-width: 90vw;
      --container-height: 90vh;
      --padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Performance Anti-pattern with Pseudo-classes</h1>
  <p>Hover and press the button below to trigger a layout recalculation.</p>
  <button class="trigger-button">Trigger Layout Change</button>
  <div class="container">
    <div>Content Block 1</div>
    <div>Content Block 2</div>
    <div>Content Block 3</div>
    <div>Content Block 4</div>
  </div>
</body>
</html>
