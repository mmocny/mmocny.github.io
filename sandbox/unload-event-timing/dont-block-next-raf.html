  <title>Unload + Event Timing Test -- DONT block next raf</title>

<body>
<pre>
This test will:
- Add delay to click event processing: YES
- Add delay before next rAF: NO
- Add delay after next rAF: NO
</pre>
  <a href="https://en.wikipedia.org">Visit Away</a>

  <script type="module">
    import { rafPoll, block, observeEventTiming } from './common.js';

    observeEventTiming();
    rafPoll();

    document.querySelector('a').addEventListener('click', (event) => {
      console.log('clicked');
      document.body.style.backgroundColor = 'red';
      block(1000, 'click');
    });

  </script>
